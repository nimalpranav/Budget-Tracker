<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Budget Tracker</h1>

        <!-- Budget Setup -->
        <div class="budget-setup">
            <label for="monthly-budget">Set your monthly budget:</label>
            <input type="number" id="monthly-budget" placeholder="Enter your budget">
            <button id="set-budget">Set Budget</button>
        </div>

        <!-- Expense Form -->
        <div class="expense-form">
            <input type="text" id="expense-name" placeholder="Expense name (e.g. Food)" />
            <input type="number" id="expense-amount" placeholder="Amount" />
            <select id="expense-category">
                <option value="Food">Food</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Bills">Bills</option>
                <option value="Transport">Transport</option>
                <option value="Other">Other</option>
            </select>
            <button id="add-expense">Add Expense</button>
        </div>

        <!-- Expense List -->
        <div id="expense-list" class="expense-list"></div>

        <!-- Budget Summary -->
        <div id="budget-summary" class="budget-summary">
            <p><strong>Budget Left:</strong> $<span id="budget-left">0</span></p>
            <p><strong>Spent:</strong> $<span id="spent">0</span></p>
        </div>

        <div id="error-message" class="error-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
